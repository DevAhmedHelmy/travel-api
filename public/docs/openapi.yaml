openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://travelapi.test'
paths:
  /api/v1/admin/travels:
    post:
      summary: 'POST Travel'
      operationId: pOSTTravel
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Admin endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_public:
                  type: boolean
                  description: ''
                  example: true
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: ynqfztkh
                description:
                  type: string
                  description: ''
                  example: quisquam
                number_of_days:
                  type: string
                  description: ''
                  example: vel
              required:
                - name
                - description
                - number_of_days
  '/api/v1/admin/travels/{travel_id}/tours':
    post:
      summary: 'POST Tour'
      operationId: pOSTTour
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Admin endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: sojzktsjzjyhnlq
                starting_date:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2023-07-05T09:37:42'
                ending_date:
                  type: string
                  description: 'Must be a valid date. Must be a date after <code>starting_date</code>.'
                  example: '2068-05-18'
                price:
                  type: number
                  description: ''
                  example: 2046.4790256
              required:
                - name
                - starting_date
                - ending_date
                - price
    parameters:
      -
        in: path
        name: travel_id
        description: 'The ID of the travel.'
        example: 9990eacc-222d-4b26-b484-085c822398ce
        required: true
        schema:
          type: string
  '/api/v1/admin/travels/{travel_id}':
    put:
      summary: 'PUT Travel'
      operationId: pUTTravel
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Admin endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_public:
                  type: boolean
                  description: ''
                  example: true
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: gzwmscqjqrkwk
                description:
                  type: string
                  description: ''
                  example: ut
                number_of_days:
                  type: string
                  description: ''
                  example: velit
              required:
                - name
                - description
                - number_of_days
    parameters:
      -
        in: path
        name: travel_id
        description: 'The ID of the travel.'
        example: 9990eacc-222d-4b26-b484-085c822398ce
        required: true
        schema:
          type: string
